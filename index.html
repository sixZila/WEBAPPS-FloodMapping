<html>
	<head>
		<title>
			Flood Mapping
		</title>
		<link type="text/css" href="Assets/style.css" rel="stylesheet">
		<link href="Assets/lightbox.css" rel="stylesheet" />
		<script src="Assets/javascript/jquery-1.11.0.min.js"></script>
		<script language="JavaScript" src="Assets/dropdown.js" type="text/javascript"></script>
		<link href="Assets/dropdown.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	
	<body>
		<ul class="navbar">
			<li class="elements"><input type="text" id="start" placeholder="Starting Location"></li>
			<li class="small-space"></li>
			<li><img src="Assets/img/arrow.png"></li>
			<li class="small-space"></li>
			<li class="elements"><input type="text" id="end" placeholder="Destination"></li>
			<li class="elements"><button type="button" id="searchRoute" onclick="calcRoute();">Search</button></li>
			<div id="rightSide">
			
			<nav>
			<ul>
                <li id="login">
                        <a id="login-trigger" href="#">
                                Upload Photo 
                        </a>
                        <div id="login-content">
                                <form>
                                        <fieldset id="inputs">
                                                <input id="username" type="email" name="Email" placeholder="Location" required>
                                                <input id="password" type="password" name="Password" placeholder="Intensity" required>
                                        </fieldset>
                                        <fieldset id="actions">
                                                <input type="submit" id="submit" value="Upload">            
                                        </fieldset>
                                </form>
                        </div>
                </li>
			</ul>
			</nav>
				<img src="Assets/img/arrow.png" onClick="">
				<!--
					<div id="addFlood">
						<li>Add Flood</li>
						<input type="file"></input>
						<li><button type="button">Add Flood</button></li>
					</div>
				-->
			</div>		
		</ul>
		
		<div id="map-canvas"/>

		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBva4xAGdYL_-6mErjAjhZySvHxLpNVh6A&sensor=false&libraries=places">
		</script>
		<script src="Assets/script.js">
		</script>
		<script src="Assets/jquery-1.10.2.min.js"></script>
		<script src="Assets/lightbox-2.6.min.js"></script>
	</body>
</html>
